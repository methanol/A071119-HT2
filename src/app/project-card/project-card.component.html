<div>
	<img [src]="project.owner.avatar_url" height="150px"/>
</div>
<div class="info-box">
	<ul>
		<li>
			<b>name:</b> {{project.name}}
		</li>
		<li>
			<b>id:</b> {{project.id}}
		</li>
		<li>
			<b>watchers:</b> {{project.watchers}}
		</li>
		<li>
			<b>language:</b> {{project.language}}
		</li>
	</ul>
	<button class="repo-link" >
		<a href={{project.html_url}} target="_blank">go to Github</a>
	</button>	
</div>
